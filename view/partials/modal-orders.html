<style>
.form-group p {direction: rtl}
</style>
<toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
<section id="payment">
  <div class="row">
      <div class="title">
          <h2 class="text-center"> <span class="theme_bolder"> سفارشات </span></h2>
          <div class="text-center" style="padding: 0 50px;">
              <p>
                  <span class="highlight-blue">اونیتا</span> پلتفرمی برای تسهیل ارتباط بین مترجمین حرفه ای و افرادی است که نیاز ترجمه دارند
              </p>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2" style="direction: ltr;">
      <style type="text/css">

      .orders-tab {
        margin-bottom: 50px;
      }
        
      .nav-tabs>li {
        float: right;
      }
      .nav-tabs li a {
        padding-right: 80px !important;
        padding-left: 80px !important;
    }
      .nav-tabs:before, .nav-pills:before, .nav-tabs:after, .nav-pills:after {
        display: table;
        line-height: 0;
        content: "";
      }
      .nav-tabs>.active>a, .nav-tabs>.active>a:hover, .nav-tabs>.active>a:focus {
          color: #555555;
          cursor: default;
          background-color: #ffffff;
          border: 1px solid #ddd;
          border-bottom-color: transparent;
      }
      .nav-tabs>li>a {
        padding: 12px 40px;
        background: #fafafa;
        border: 1px solid #ddd;
        border-bottom: 0;
      }
      .tab-content {
        direction: rtl;
        padding: 30px 65px;
      }
      .orders {
        margin-bottom: 100px;
      }
      .order:first-child {/*margin-right: 0*/}
      .order {
        margin-top: 10px;
        margin-bottom: 15px;
        display: inline-block;
        width: 49%;
        text-align: center;
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 0 30px 0;
      }
      .order>* {
        position: relative;
        z-index: 10;
      }
      .order .order__pre {
        padding-top: 31px;
        color: #1fbcc4;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 13px;
      }
      .order .order__for {
        position: relative;
        font-size: 14px;
        color: #2a3e5b;
        padding-bottom: 20px;
        display: inline-block;
        margin-bottom: 20px;
        width: 200px;
        border-bottom: 1px solid #e0e6e8;
      }
      .order .order__status {
        position: relative;
        font-size: 11px;
        color: #2a3e5b;
        display: inline-block;
        width: 200px;
        text-align: center;
        padding-bottom: 30px;
        margin-bottom: 15px;
        border-bottom: 1px solid #e0e6e8;
      }
      .order .order__status span {
        color: #4FC0E8;
        font-size: 130%;
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .order .order__status .waiting {
        color: tomato;
      }
      .order .order__value {
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 27px;
        color: #494f51;
      }
      .order .order__buy {
        text-align: center;
      }
      .order .order__buy .order__btn {
        background: #fff;
        width: 100px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #e9eeef;
        border-radius: 40px;
        font-size: 14px;
        color: #2a3d5b;
        text-align: center;
        font-weight: bold;
        box-shadow: none;
        padding: 0;
        transition: none;
        cursor: pointer;
      }
      .row-fluid {
        width: 100%;
      }
      .row-fluid [class*="span"]:first-child {
          margin-right: 0;
      }
      .row-fluid [class*="span"] {
        display: block;
        float: right;
        width: 100%;
        min-height: 30px;
        margin-right: 2.564102564102564%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .order:first-child:before {
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
      }
      .order:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        border: 1px solid #e3e8ea;
        border-left-width: 0;
      }
      .order:after {
        content: "";
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-shadow: 0 0 0 2px #03bcc5;
        border-radius: 10px;
        background: white;
      } 
        .order:nth-child(2n):before {
        border-left: 1px solid #e0e6e8;
        border-top-left-radius: 6px;
        border-bottom-left-radius: 6px;
      }
      .order:hover:after {
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
        opacity: 1;
        top: -15px;
        bottom: -15px;
        -webkit-transition: top 0.3s ease,left 0.3s ease,right 0.3s ease,bottom 0.3s ease;
        -moz-transition: top 0.3s ease,left 0.3s ease,right 0.3s ease,bottom 0.3s ease;
        -o-transition: top 0.3s ease,left 0.3s ease,right 0.3s ease,bottom 0.3s ease;
        transition: top 0.3s ease,left 0.3s ease,right 0.3s ease,bottom 0.3s ease;
      }
      .order:hover .order__btn {
        color: white;
        background: #20bcc4;
        border-color: #20bcc4;
      }
      </style>
      <div class="orders-tab">
        <uib-tabset active="activeForm">
          <uib-tab index="0" heading="ثبت شده">
            <!-- <ng-form name="nestedForm">
              <div class="form-group">
                <label>سفارشات</label>
                <input type="text" class="form-control" required ng-model="model.name"/>
              </div>
            </ng-form> -->
            <div class="row-fluid">
              <div class="span12 orders">
                <div class="order" ng-repeat="order in orders">
                  <div class="order__in">
                    <div class="order__pre">
                      ترجمه
                      <span ng-if="order.num" ng-bind="order.num"></span>
                    </div>
                    <div class="order__status" ng-if="order.status">
                      وضعیت
                      <span ng-if="order.status.code === 1">تایید شده</span>
                      <span ng-if="order.status.code === 2" class="waiting">در حال بررسی</span>
                      <span ng-if="order.status.code != 1 && order.status.code != 2">{{order.status.msg}}</span>
                    </div>
                    <div class="order__for">
                      تحویل 
                      <span ng-if="order.deliveryTime" ng-bind="order.deliveryTime"> شنبه، ساعت ۶ بعد از ظهر </span>
                    </div>
                    <div class="order__value">
                      
                      <span ng-if="order.estimatedCost" ng-bind="order.estimatedCost">100</span>
                    </div>
                    <div class="order__buy">
                      <div class="order__btn btn"> پرداخت </div>
                    </div>
                  </div>
                </div>
                <div class="order" ng-if="orders.length % 2 != 0">
                  <div class="order__in">
                    <div class="order__pre">
                      ترجمه
                      <span ng-if="orders[0].num" ng-bind="orders[0].num"></span>
                    </div>
                    <div class="order__status" ng-if="orders[0].status">
                      وضعیت
                      <span ng-if="orders[0].status.code === 1">تایید شده</span>
                      <span ng-if="orders[0].status.code === 2" class="waiting">در حال بررسی</span>
                      <span ng-if="orders[0].status.code != 1 && orders[0].status.code != 2">{{orders[0].status.msg}}</span>
                    </div>
                    <div class="order__for">
                      تحویل 
                      <span ng-if="orders[0].deliveryTime" ng-bind="orders[0].deliveryTime"> شنبه، ساعت ۶ بعد از ظهر </span>
                    </div>
                    <div class="order__value">
                      
                      <span ng-if="orders[0].estimatedCost" ng-bind="orders[0].estimatedCost">100</span>
                    </div>
                    <div class="order__buy">
                      <div class="order__btn btn"> پرداخت </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </uib-tab>
          <uib-tab index="1" heading="انجام شده">
            
          </uib-tab>
        </uib-tabset>
      </div>

    </div>
  </div>
</section>
